services:
  db:
    image: mysql:9.3
    restart: always
    env_file:
      - .env
    environment:
      MYSQL_DATABASE: ${DJANGO_DB_NAME}
      MYSQL_USER: ${DJANGO_DB_USER}
      MYSQL_PASSWORD: ${DJANGO_DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DJANGO_DB_ROOT_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: . 
    restart: on-failure
    container_name: projpage-backend
    hostname: projpage-backend
    volumes:
      - .:/usr/src/app  # Temp: sync host folder to container
      - static:/static
      - media:/media
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy

  nginx:
    image: nginx:latest
    container_name: projpage-nginx
    hostname: projpage-nginx
    restart: always
    ports:
      - "8080:8080" # Estou usando 8080 só para evitar conflito com meu próprio webserver
    volumes:
      - static:/static:ro
      - media:/media:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web

  redis:
    image: redis:alpine
    restart: always
    container_name: projpage-redis
    hostname: projpage-redis
    # ports:
    #   - "6379:6379"
    volumes:
      - redis_data:/data

  qdrant:
    image: qdrant/qdrant:latest
    restart: always
    container_name: projpage-qdrant
    hostname: projpage-qdrant
    # ports:
    #   - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

volumes:
  mysql_data:
  media:
  static:
  redis_data:
  qdrant_data:

networks:
  default:
    name: $DOCKER_NETWORK
    external: true